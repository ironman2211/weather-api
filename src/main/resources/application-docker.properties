spring.application.name=weather-service

spring.datasource.url=jdbc:postgresql://weather-api-db:5432/weather_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=weather_db_user
spring.datasource.password=weather_db_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.redis.host=weather-api-redis
spring.redis.port=6379
